name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '41 2 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write


    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Cpp
      uses: aminya/setup-cpp@v1
      with:
        compiler: gcc

        cmake: true
        ninja: true
        conan: true
        vcpkg: false
        ccache: true
        clangtidy: false
        cppcheck: false
        gcovr: false
        opencppcoverage: false

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: cpp

    - name: Build
      run: cmake --build --preset build-unixlike-gcc-release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:cpp"
